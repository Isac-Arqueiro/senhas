<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="manifest.json">
<link rel="icon" href="https://i.imgur.com/GMbtuHz.jpeg">
<link rel="apple-touch-icon" href="https://i.imgur.com/GMbtuHz.jpeg">
<meta name="theme-color" content="#1e90ff">
<meta charset="UTF-8">
<title>Painel de Senhas</title>
<style>
body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg,#1e3c72,#2a5298); margin:0;padding:15px;color:#fff; }
h1{text-align:center;margin-bottom:20px;font-size:1.8em;text-shadow:0 0 8px #000;}
.formulario,.tabela{background:rgba(0,0,0,0.6);padding:15px;border-radius:10px;margin-bottom:15px;box-shadow:0 3px 8px rgba(0,0,0,0.4);}
h2{margin-top:0;color:#ffcc00;text-align:center;font-size:1.2em;}
label{font-weight:bold;display:block;margin-top:8px;font-size:0.9em;}
input,select,textarea,button{margin-top:6px;padding:8px;width:100%;border-radius:6px;border:none;font-size:14px;box-sizing:border-box;}
input,select,textarea{background:#f4f4f4;color:#333;}
button{background:#ffcc00;color:#333;font-weight:bold;cursor:pointer;transition:0.3s;margin-top:10px;}
button:hover{background:#ffdb4d;}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px;}
th,td{padding:8px;border:1px solid #444;text-align:center;}
th{background:#333;color:#ffcc00;}
td{background:rgba(255,255,255,0.1);}
td b{color:#00ffcc;}
.btn-mini{background:#00cc66;color:#fff;border:none;padding:5px 8px;border-radius:5px;cursor:pointer;font-size:12px;margin:2px;}
.btn-mini:hover{background:#00e676;}
.btn-del{background:#cc0000;}
.btn-del:hover{background:#ff3333;}
.btn-edit{background:#ff9900;}
.btn-edit:hover{background:#ffb84d;}
#pesquisa,#pesquisaSenha{margin-bottom:8px;padding:8px;width:100%;border-radius:6px;border:none;font-size:14px;background:#f4f4f4;color:#333;}
@media(max-width:600px){
  h1{font-size:1.5em;}h2{font-size:1em;}
  table,thead,tbody,th,td,tr{display:block;}
  thead tr{display:none;}
  tr{margin-bottom:10px;border:1px solid #444;border-radius:6px;padding:5px;}
  td{border:none;padding:5px 0;text-align:right;position:relative;padding-left:50%;}
  td::before{content:attr(data-label);position:absolute;left:10px;width:45%;padding-left:5px;font-weight:bold;text-align:left;}
}
</style>
</head>
<body>
<h1>üîê Painel de Controle de Senhas</h1>

<div class="formulario">
<h2>‚ûï Cadastrar / Editar Cliente</h2>
<label>Nome:</label><input type="text" id="nome">
<label>Observa√ß√£o:</label><textarea id="obs"></textarea>
<label>Site:</label>
<select id="site">
<option value="A">Site A</option>
<option value="B">Site B</option>
<option value="C">Site C</option>
<option value="D">Site D</option>
</select>
<input type="hidden" id="editIndex">
<button onclick="salvarCliente()">Salvar</button>

<h2>‚öôÔ∏è Redefinir Ponto de In√≠cio de Senha</h2>
<input type="number" id="novoInicio" placeholder="Ex: 2578">
<button onclick="definirPonto()">Atualizar Ponto de In√≠cio</button>
</div>

<div class="tabela">
<h2>üìã Clientes Cadastrados</h2>
<input type="text" id="pesquisa" placeholder="üîé Pesquisar por nome, observa√ß√£o ou senha..." onkeyup="filtrarTabela()">
<table>
<thead><tr><th>Nome</th><th>Observa√ß√£o</th><th>Site</th><th>Senha</th><th>A√ß√µes</th></tr></thead>
<tbody id="listaClientes"></tbody>
</table>
</div>

<div class="tabela">
<h2>üóÇ Controle de Senhas Usadas</h2>
<input type="text" id="pesquisaSenha" placeholder="üîé Pesquisar senha ou site..." onkeyup="filtrarTabelaSenhas()">
<table>
<thead><tr><th>Senha</th><th>Site</th><th>Dispositivo</th><th>Status</th></tr></thead>
<tbody id="listaSenhas"></tbody>
</table>
</div>

<script>
let deviceId = localStorage.getItem("deviceId");
if(!deviceId){ deviceId='dev-'+Math.random().toString(36).substr(2,9); localStorage.setItem("deviceId",deviceId); }

let baseNumeros = [];
for(let i=2500;i<=2594;i++) baseNumeros.push("00"+i);

const originalPonto=parseInt(localStorage.getItem("pontoOriginal")||2500);
let pontoAtual=parseInt(localStorage.getItem("pontoAtual")||originalPonto);

const clientes=JSON.parse(localStorage.getItem("clientes")||"[]");
const senhasUsadas=JSON.parse(localStorage.getItem("senhasUsadas")||'{"A":[],"B":[],"C":[],"D":[]}');

function salvarLocal(){
  localStorage.setItem("clientes",JSON.stringify(clientes));
  localStorage.setItem("senhasUsadas",JSON.stringify(senhasUsadas));
  localStorage.setItem("pontoAtual",pontoAtual);
  localStorage.setItem("pontoOriginal",originalPonto);
}

function proximaSenha(site){
  for(let num of baseNumeros){
    const senha = site+num;
    if(!senhasUsadas[site].some(s=>s.senha===senha)){
      senhasUsadas[site].push({senha,device:deviceId});
      salvarLocal();
      return senha;
    }
  }
  return null;
}

function salvarCliente(){
  const nome=document.getElementById("nome").value.trim();
  const obs=document.getElementById("obs").value.trim();
  const site=document.getElementById("site").value;
  const editIndex=document.getElementById("editIndex").value;

  if(!nome){ alert("Digite o nome do cliente!"); return; }

  if(editIndex){
    clientes[editIndex].nome=nome;
    clientes[editIndex].obs=obs;
    clientes[editIndex].site=site;
    document.getElementById("editIndex").value="";
  } else {
    const senha = proximaSenha(site);
    if(!senha){ alert("‚ö†Ô∏è Todas as senhas deste site j√° foram usadas!"); return; }
    clientes.unshift({nome,obs,site,senha});
  }
  atualizarTabela();
  document.getElementById("nome").value="";
  document.getElementById("obs").value="";
}

function atualizarTabela(){
  const tbody=document.getElementById("listaClientes");
  tbody.innerHTML="";
  clientes.forEach((c,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td data-label="Nome">${c.nome}</td>
      <td data-label="Observa√ß√£o">${c.obs}</td>
      <td data-label="Site">${c.site}</td>
      <td data-label="Senha"><b>${c.senha}</b></td>
      <td data-label="A√ß√µes">
        <button class="btn-mini" onclick="compartilhar(${i})">Compartilhar</button>
        <button class="btn-mini btn-edit" onclick="editar(${i})">Editar</button>
        <button class="btn-mini btn-del" onclick="apagar(${i})">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
  atualizarTabelaSenhas();
  salvarLocal();
}

function atualizarTabelaSenhas(){
  const tbody=document.getElementById("listaSenhas");
  tbody.innerHTML="";
  for(const site in senhasUsadas){
    senhasUsadas[site].forEach(s=>{
      const tr=document.createElement("tr");
      const status = (s.device === deviceId) ? "Em uso neste dispositivo" : "Em uso em outro dispositivo";
      tr.innerHTML=`
        <td data-label="Senha">${s.senha}</td>
        <td data-label="Site">${site}</td>
        <td data-label="Dispositivo">${s.device}</td>
        <td data-label="Status">${status}</td>
      `;
      tbody.appendChild(tr);
    });
  }
}

function editar(index){
  const c = clientes[index];
  document.getElementById("nome").value=c.nome;
  document.getElementById("obs").value=c.obs;
  document.getElementById("site").value=c.site;
  document.getElementById("editIndex").value=index;
}

function apagar(index){
  if(confirm("Tem certeza que deseja excluir este cliente?")){
    const c = clientes[index];
    const idx = senhasUsadas[c.site].findIndex(s=>s.senha===c.senha);
    if(idx>-1) senhasUsadas[c.site].splice(idx,1);
    clientes.splice(index,1);
    atualizarTabela();
  }
}

function filtrarTabela(){
  const termo=document.getElementById("pesquisa").value.toLowerCase();
  document.querySelectorAll("#listaClientes tr").forEach(linha=>{
    linha.style.display=linha.innerText.toLowerCase().includes(termo)?"":"none";
  });
}

function filtrarTabelaSenhas(){
  const termo=document.getElementById("pesquisaSenha").value.toLowerCase();
  document.querySelectorAll("#listaSenhas tr").forEach(linha=>{
    linha.style.display=linha.innerText.toLowerCase().includes(termo)?"":"none";
  });
}

function compartilhar(index){
  const c=clientes[index];
  const mensagem=`üîë Senha de acesso\n\nüë§ Cliente: ${c.nome}\nüí¨ Observa√ß√£o: ${c.obs}\nüîê Senha: ${c.senha}\nüìÖ V√°lida at√©: 31/12`;
  window.open("https://wa.me/?text="+encodeURIComponent(mensagem),"_blank");
}

function redefinirPontoInicio(novoInicio){
  pontoAtual=novoInicio;
  baseNumeros=[];
  for(let i=novoInicio;i<=2594;i++) baseNumeros.push("00"+i);
  salvarLocal();
  alert("Ponto de in√≠cio atualizado para "+novoInicio);
}

function definirPonto(){
  const novo=parseInt(document.getElementById("novoInicio").value);
  if(!novo){ alert("Digite um n√∫mero v√°lido!"); return; }
  redefinirPontoInicio(novo);
}

// Inicializa√ß√£o
atualizarTabela();
</script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registrado'))
      .catch(err => console.error('Erro ao registrar SW', err));
  }
</script>
</body>
</html>
